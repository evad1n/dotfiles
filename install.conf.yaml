- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh: 
    ~/.zshrc:

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - git update-submodules
  - >
    git cleanall -f
    zsh/plugins/