- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.oh-my-zsh/custom/']

- shell:
  - [sh pre-install.sh, Running pre-installation script]
  - [mkdir]

- link:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh: 
    ~/.zshrc:
    ~/.oh-my-zsh/custom/aliases.zsh: oh-my-zsh/aliases.zsh

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - git update-submodules
  - >
    git cleanall -f
    zsh/plugins/