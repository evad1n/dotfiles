# https://starship.rs/config

format = """
$all\
$fill\
$battery\
$time\
$line_break\
$character
"""

[directory]
style = "bold fg:202"
truncate_to_repo = false

[git_branch]
style = "bold fg:220"

[time]
disabled = false
format = "[$time]($style)"
style = "bold bright-black"

[[battery.display]]
threshold = 30
style = "bold red"

[fill]
symbol = " "

[aws]
disabled = true